occt = "==7.8.1"
send2trash = "*"
meshio = "*"
websockets = ">=14"
plotly = "*"
python-kaleido = ">=1.0.0"
ipywidgets = "*"
jupyterlab = "*"
pyparsing = "*"
glfw = "==3.4"
pyglfw = "*"
pygfx = ">=0.13"
flatbuffers = "*"
python-flatbuffers = "*"
lark = "*"
pillow = "*"
pydantic = "*"

[tool.pixi.feature.prod.target.win-64.dependencies]
# Needed to fix issue with running from pycharm locally (llvm-openmp only works from pixi shell).
