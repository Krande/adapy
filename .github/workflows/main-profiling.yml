name: Main Branch Profiling

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'tests/profiling/**'
      - 'pyproject.toml'
      - 'pixi.lock'

# Only run one profiling job at a time on main
concurrency:
  group: main-profiling
  cancel-in-progress: false

jobs:
  profile:
    name: Profile Main Branch
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Need write access to push to profiling_data branch
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: v0.55.0
          environments: profile
          cache: true

      - name: Run Profiling
        run: pixi run -e profile benchmark-profile

      - name: Process and Store Results
        run: pixi run -e profile python scripts/store_profiling_data.py
        env:
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Upload Profiling Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: profiling-results-main-${{ github.sha }}
          path: output/
          retention-days: 90
