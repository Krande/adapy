{% set data = load_setup_py_data() %}


package:
  name: ada-py
  version: {{ data.get('version') }}

source:
  path: ../

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - python {{ python }}
  run:
    - python
    - ifcopenshell >=0.7.0
    - pythonocc-core >=7.5.3
    - occt >=7.5.3
    - python-gmsh >=4.9.3
    - meshio[all]
    - pyquaternion
    - pytexit
    - jupyterlab
    - pythreejs
    - pyparsing
    - plotly
    - python-kaleido

# Dependencies that are currently left out
#    - numpy
#    - vtk
#    - toolz
#    - lmfit
#    - ccx2paraview
#    - ipygany
#    - pydantic
#    - pyvista
test:
  source_files:
    - tests
    - files
  requires:
    - pytest
    - pytest-cov
  imports:
    - ada

about:
  home: https://github.com/krande/adapy
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  summary: "A python library for structural analysis and design"
  doc_url: https://adapy.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - Krande
