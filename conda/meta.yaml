{% set name = 'ada-py' %}
{% set data = load_setup_py_data() %}
{% set version = load_str_data(environ.get("VERSION", data.get('version')), "json") %}
{% set build = 0 %}

{% if variant == "core" %}
  {% set build = build + 100 %}
  {% set test_ignores = " --ignore=tests/full" %}
{% else %}
  {% set test_ignores = "" %}
  {% set build = build + 200 %}
{% endif %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  path: ../

build:
  noarch: python
  script: python -m pip install . --no-deps -vv
  number: {{ build }}
  string: {{ variant }}_h{{ PKG_HASH }}_{{ build }}

# Set list of core dependencies (core -> conversion and analysis)
{% set core_deps = [
    "numpy",
    "h5py",
    "ifcopenshell",
    "pythonocc-core",
    "python-gmsh",
    "pyquaternion",
    "trimesh",
    "send2trash",
    "meshio",
    "pytexit",
    "plotly",
    "python-kaleido",
    "calculix",
] %}

# Maybe pytexit, plotly and python-kaleido should be moved to the "full" dependencies list
# Also Calculix might move to the core deps once the fem wrapper is more stable

# Set full list of dependencies
{% set full_deps = core_deps + [
    "jupyterlab",
    "pythreejs",
    "pyparsing",
] %}

{% set deps = core_deps if variant == "core" else full_deps %}

requirements:
  host:
    - python
  run:
    - python
  {% for dep in deps %}
    - {{ dep }}
  {% endfor %}

test:
  requires:
    - pytest
    - pytest-cov
  imports:
    - ada
  source_files:
    - tests
    - files
    - examples
  commands:
    - pytest tests --ignore=tests/docker{{ test_ignores }} --cov=ada --cov-report=xml


about:
  home: https://github.com/krande/adapy
  license: "GPL-3.0-or-later"
  license_family: GPL3
  summary: "A python library for structural analysis and design"
  doc_url: https://krande.github.io/adapy/

extra:
  recipe-maintainers:
    - Krande
