name: ci-ada-main
# bump 2
on:
  push:
    paths:
      - src/**
      - tests/**
      - images/tests/**
      - conda/**
      - .github/workflows/ci.yml
    branches:
      - main
  pull_request:
    paths-ignore:
      - setup.py
    branches:
      - main

jobs:
  activate:
    if: |
      github.repository == 'krande/adapy' &&
      !contains(github.event.head_commit.message, '[skip ci]') &&
      !contains(github.event.head_commit.message, '[skip ci-main]')
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo ok go!
          echo head commit message: "${{ github.event.head_commit.message }}"
          echo event name: "${{ github.event_name }}" 
          echo base_ref: "${{ github.base_ref }}" 
          echo ref: "${{ github.ref }}" 
          echo sha "${{ github.sha }}"
          echo PR head sha: "${{ github.event.pull_request.head.sha }}"
          echo PR head ref "${{ github.event.pull_request.head.ref }}"
  lint:
    needs: activate
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - uses: actions/checkout@v3
      - name: Install lint packages
        run: pip install isort ruff black
      - name: Lint with black
        run: black --config pyproject.toml --check .
      - name: Lint with isort
        run: isort --check .
      - name: Lint with ruff
        run: ruff .
  test:
    needs: activate
    name: ${{ matrix.platform.name }}-${{ matrix.pyver.name }}
    runs-on: ${{ matrix.platform.distver }}
    defaults:
      run:
        shell: bash -l {0}
    env:
      TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      CONDAENV: condabuild
      PKG_VERSION: nothing
      CONDAROOT: nothing
      CONDA_CHANNEL: krande/label/dev
      CONDA_LABEL: ' --label dev'
    strategy:
      fail-fast: false
      matrix:
        pyver: [
          { name: py39, distver: '3.9' },
          { name: py310, distver: '3.10'},
          { name: py311, distver: '3.11'}
        ]
        platform: [
          { name: Windows, distver: windows-latest, short: 'win-64' },
          { name: Linux, distver: ubuntu-latest, short: 'linux-64' },
          { name: macOS, distver: macos-latest, short: 'osx-64' }
        ]
    steps:
      - uses: actions/checkout@v3
      - uses: mamba-org/provision-with-micromamba@main # https://github.com/mamba-org/provision-with-micromamba
        with:
          environment-name: ada
          channels: conda-forge
          channel-priority: strict
          environment-file: conda/environment.build.yml
          extra-specs: |
            python=${{ matrix.pyver.distver }}

      - name: edit conda channel label if not on main
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: |
          echo "CONDA_CHANNEL=krande" >> $GITHUB_ENV
          echo "CONDA_LABEL=" >> $GITHUB_ENV

      - name: Just Build & Test
        if: ${{ github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref != 'refs/heads/main') }}
        run: |
          conda-build -c conda-forge -c ${{env.CONDA_CHANNEL}} . --python=${{ matrix.pyver.distver }}
        working-directory: conda

      - name: Build, Test & Upload to CONDA Main
        if: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/main' }}
        run: |
          conda-build -c conda-forge -c ${{env.CONDA_CHANNEL}} . --python=${{ matrix.pyver.distver }} --user krande${{env.CONDA_LABEL}} --token=${{ secrets.ANACONDA_TOKEN }}
        working-directory: conda

      - name: Build, Test & Upload to CONDA Dev
        if: ${{ contains(github.event.head_commit.message, '[dev]') }}
        run: |
          conda-build -c conda-forge -c ${{env.CONDA_CHANNEL}} . --python=${{ matrix.pyver.distver }} --user krande${{env.CONDA_LABEL}} --token=${{ secrets.ANACONDA_TOKEN }}
        working-directory: conda
  pypi:
    if: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/main' }}
    needs: test
    name: Publish to PYPI
    defaults:
      run:
        shell: bash -l {0}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Build and upload package for pypi
        shell: bash -l {0}
        run: |
          pip install build
          python -m build
      - name: Publish a Python distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
