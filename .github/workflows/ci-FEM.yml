name: ci-ada-fem

on:
  push:
    paths:
      - src/**
      - tests/docker/**
      - .github/workflows/ci-FEM.yml
      - images/femtests.Dockerfile
    branches:
    - main
  pull_request:
    paths-ignore:
      - setup.py
    branches:
      - main

concurrency:
  group: ci-ada-fem-${{ github.ref }}
  cancel-in-progress: true

jobs:
  activate:
    if: |
      github.repository == 'krande/adapy' &&
      !contains(github.event.head_commit.message, '[skip ci]')
    runs-on: ubuntu-latest
    steps:
      - run: echo ok go
  test-FEM:
    name: Test-FEM-analysis
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v3
      - name: Set DATE env var
        run: echo "DATE=$(echo $(date +'%y%m%d'))" >> $GITHUB_ENV

      - uses: mamba-org/setup-micromamba@v1 # https://github.com/mamba-org/setup-micromamba
        with:
          cache-environment: true
          condarc: |
            channels:
              - krande
              - conda-forge
          environment-file: conda/environment.core.yml
          create-args: >-
            python=3.11
            code-aster
            paradoc
            pytest

      - name: install latest ada-py
        run: |
          pip install .

      - name: Test
        run: |
          pytest .
        working-directory: tests/docker

      - name: Create Verification Report
        run: |
          python build_verification_report.py
        working-directory: tests/docker

      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: ADA-FEA-res-debug
          path: tests/docker/temp

      - name: Upload Zip file to release
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: tests/docker/temp/_dist/ADA-FEA-verification.docx
          asset_name: ADA-FEA-verification-${{ env.DATE }}.docx
          tag: "ADA-FEA-Verification-Report-${{ env.DATE }}"
          overwrite: true
          body: "Verification Report for ADAPY - ${{ env.DATE }}"
